<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Kareem</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <div class="card">
        <div class="imgbx">
            <div class="arrows-card" id="arr-card">
                <i class="fas fa-moon"></i>
                <i class="fas fa-moon"></i>
                <i class="fas fa-moon"></i>
            </div>
            <h3 class="animated-text" id="animated-text">Ramadan Kareem</h3>
        </div>
        <div class="container-lft-side">
            <div class="moon-lft">
                <div class="moon">
                    <div class="mask full">
                        <div class="fill"></div>
                    </div>
                    <div class="mask half">
                        <div class="fill"></div>
                    </div>
                    <div class="star">
                        <i class='fas fa-star fa-spin fa-3x'></i>
                    </div>
                </div>
            </div>
            <h3>رمضان كريم</h3>
            <h5>كل عام وانتم بألف خير</h5>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
